<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take a Selfie in MW Mall</title>
  <link rel="stylesheet" href="selfie.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Take a Selfie in MW Mall</h1>

    <!-- Upload selfie -->
    <input type="file" id="upload" accept="image/*" />

    <!-- Project selector -->
    <select id="projectSelect">
      <option value="">-- Select a Project --</option>
    </select>

    <!-- Mockup gallery -->
    <div id="mockupGallery" class="gallery"></div>

    <!-- Selfie canvas -->
    <div id="selfieCanvas" class="canvas">
      <!-- Background: your homepage -->
      <iframe src="https://mwdashboard.com"></iframe>

      <!-- Selfie will be added here -->
      <img id="selfieImage" class="selfie" style="display: none;" />
    </div>

    <!-- Save button -->
    <button id="saveBtn">Save My Selfie</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="projects.js"></script>
  <script src="selfie.js"></script>
</body>
</html>
