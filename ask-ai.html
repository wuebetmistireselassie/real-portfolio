<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask AI - Mistireselassie W.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    #messages {
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background: #0078ff;
      color: white;
      margin-left: auto;
    }
    .bot {
      background: #e8e8e8;
      color: #333;
      margin-right: auto;
    }
    .input-box {
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Ask AI about my services</h2>
    <div id="messages"></div>
    <div class="input-box">
      <input type="text" id="question" placeholder="Type your question..." onkeypress="if(event.key==='Enter') askAI()">
      <button onclick="askAI()">Ask</button>
    </div>
  </div>

  <script>
    let knowledge = {};

    // Load knowledge.json
    fetch("knowledge.json")
      .then(res => res.json())
      .then(data => knowledge = data);

    function resolveAlias(key) {
      if (knowledge[key] && knowledge[key].startsWith("@")) {
        return knowledge[key].substring(1);
      }
      return key;
    }

    function askAI() {
      const q = document.getElementById("question").value.toLowerCase();
      const messages = document.getElementById("messages");

      if (!q.trim()) return;

      // Show user message
      messages.innerHTML += `<div class="msg user">${q}</div>`;

      let answer = "I couldnâ€™t find an exact match, but I can help with logo design, branding, or Microsoft Office services.";

      for (let key in knowledge) {
        if (q.includes(key)) {
          let resolved = resolveAlias(key);
          answer = knowledge[resolved] || knowledge[key];
          break;
        }
      }

      // Show bot response
      messages.innerHTML += `<div class="msg bot">${answer}</div>`;
      messages.scrollTop = messages.scrollHeight;

      document.getElementById("question").value = "";
    }
  </script>
</body>
</html>
